<body>
<div class="main">
	<div class="social-icons">
		 <div class="col_1_of_f span_1_of_f"><a href="#">
		    <ul class='facebook'>
		    	<i class="fb"> </i>
		    	<li>Conectază-te cu Facebook</li>
		    	<div class='clear'> </div>
		    </ul>
		    </a>
		 </div>	
		 <div class="col_1_of_f span_1_of_f"><a href="#">

		<div class="clear"> </div>

      <h2>Sau înregistrează-te</h2>
		<form>
		   <div class="lable">
		        <div class="col_1_of_2 span_1_of_2"><input type="text" class="text" value="Prenume" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Prenume';}" ></div>
                <div class="col_1_of_2 span_1_of_2"><input type="text" class="text" value="Nume" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Nume';}"></div>
                <div class="clear"> </div>
		   </div>
		   <div class="lable-2">
		        <input type="text" class="text" value="E-Mail (ex: user@name.com)" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'E-Mail (ex: user@name.com)';}" >
		        <input type="password" class="text" value="Password " onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password ';}">
		   </div>
		   <h3>Prin crearea unui cont sunteți de acord cu <span class="term"><a href="#">Termenii și Condițiile</a></span> noastre.</h3>
		   <div class="button">
			  <input type="button" onclick="window.location.href='confirmation.html';" value="Crează contul"  >
			  
		   </div>


		   <div class="clear"> </div>
		</form>
